    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <h2>Our Office</h2>
                    <p>68-Noorani nagar, Unn, Surat </p>
                    <p>Email: carefoodsupport@gmail.com</p>
                    <p>Phone: +91 9879843882</p>
                </div>
                <div class="map">
                    <h2>Find Us Here</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0159185551714!2d144.9537356153185!3d-37.81627937975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d39b7d6a7b89!2sFed%20Square!5e0!3m2!1sen!2sau!4v1621999634347!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
